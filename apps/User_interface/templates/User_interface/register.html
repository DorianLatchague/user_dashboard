<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand">Test App</a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>                        
                    </li>
                </ul>
                <a href="/signin" class="nav-item active nav-link my-2 my-lg-0">Sign in</a>
            </nav>
            <h1>Register</h1>
            {% if messages %}
            {% for message in messages %}
            <p style="color: red">{{ message }}</p>
            {% endfor %}
            {% endif %}
            <form action="/registering" method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Email Address:</span>
                    </div>
                    <input name="email" type="text" class="form-control" placeholder="example@example.com">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">First Name:</span>
                    </div>
                <input name="first_name" type="text" placeholder="At least 2 characters, only letters" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Last Name:</span>
                    </div>
                    <input name="last_name" type="text" placeholder="At least 2 characters, only letters" class="form-control" id="basic-url">
                </div>   
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Password:</span>
                    </div>
                    <input name="password" type="password" placeholder="At least 8 characters" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Password Confirmation:</span>
                    </div>
                <input name="confirm_password" type="password" placeholder="Same as password" class="form-control">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Register</button>
                </div>
            </form>
            <a style="display: block" href="/signin">Already have an account? Login</a>
        </div>
    </body>
</html>
